<!DOCTYPE html>
<html>
<head>
    <title>Dart Comics</title>
    <link rel="stylesheet" href="/css/style.css">

    <!-- The main application script -->
    <script src="/scripts/comics.dart" type="application/dart"></script>

    <ul id="comics-list"></ul>
    <p id="add-comic">

    </p>
</body>
</html>
